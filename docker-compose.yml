services:
  php:
    build:
      context: ./src
      dockerfile: Dockerfile
    container_name: php-app
    ports:
      - "80:8000"
    depends_on:
      - db
    command: ["php", "-S", "0.0.0.0:8000", "-t", "/var/www/html"]
    restart: unless-stopped
    volumes:                     # Optional but useful for development
      - ./src:/var/www/html

  db:
    image: mysql:8.0
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: 'Proverbs<17<27!'
      MYSQL_DATABASE: Helpmekaar
      MYSQL_USER: sgwe5ijvp838
      MYSQL_PASSWORD: 'Proverbs<17<27!'
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      # This is the magic line â†’ files here are executed **only on first startup**
      - ./database/init-dump.sql:/docker-entrypoint-initdb.d/01-init.sql
